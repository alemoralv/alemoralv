      ]
    };

    // Fix empty types for coloring
    graphData.nodes.forEach(n => {
        if (!n.type || n.type === "") n.type = "UNKNOWN";
    });

    // --- 2. Configuration ---
    const container = document.getElementById("graph-container");
    const width = container.clientWidth;
    const height = container.clientHeight;

    // Color Palette mapping
    const colorMap = {
        "ORGANIZATION": "#3b82f6", // Blue
        "PERSON": "#22c55e",       // Green
        "GEO": "#ef4444",          // Red
        "EVENT": "#eab308",        // Yellow
        "GOV_BODY": "#a855f7",     // Purple
        "GOV_OFFICE": "#6366f1",   // Indigo
        "FINANCIAL": "#f97316",    // Orange
        "UNKNOWN": "#94a3b8"       // Grey
    };

    const getTypeColor = (type) => colorMap[type] || colorMap["UNKNOWN"];

    // --- 3. D3 Setup ---
    
    // Zoom Behavior
    const zoom = d3.zoom()
        .scaleExtent([0.1, 8])
        .on("zoom", (event) => {
            g.attr("transform", event.transform);
        });

    const svg = d3.select("#graph-container")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("viewBox", [0, 0, width, height])
        .call(zoom)
        .on("dblclick.zoom", null); 

    // Group for the graph elements
    const g = svg.append("g");

    // Force Simulation
    const simulation = d3.forceSimulation(graphData.nodes)
        .force("link", d3.forceLink(graphData.edges).id(d => d.id).distance(120)) // Increased distance slightly
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2))
        // Gentle gravity to keep components together but allow movement
        .force("x", d3.forceX(width / 2).strength(0.04))
        .force("y", d3.forceY(height / 2).strength(0.04))
        .force("collide", d3.forceCollide().radius(d => (5 + (d.degree * 1.5)) + 5).iterations(2));

    // Render Links
    const link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graphData.edges)
        .join("line");

    // Render Nodes (Circles)
    const node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graphData.nodes)
        .join("circle")
        // Scaled radius: Base 5 + factor. Prevent huge nodes from taking over (e.g. degree 47)
        .attr("r", d => 5 + (d.degree * 1.2)) 
        .attr("fill", d => getTypeColor(d.type))
        .call(drag(simulation));

    // Render Labels
    const label = g.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(graphData.nodes)
        .join("text")
        .attr("dy", d => - (8 + (d.degree * 1.2)))
        .attr("text-anchor", "middle")
        .style("font-size", d => Math.max(10, 8 + d.degree) + "px") // Cap min font size
        .style("fill", "#334155")
        // Only show full opacity labels for more connected nodes to reduce clutter
        .style("opacity", d => d.degree > 3 ? 1 : 0.7)
        .text(d => d.id.length > 20 ? d.id.substring(0, 18) + "..." : d.id);

    // --- 4. Interactions ---

    const tooltip = document.getElementById("tooltip");

    node.on("mouseover", (event, d) => {
        // Highlight Node
        d3.select(event.currentTarget)
            .attr("stroke", "#1e293b")
            .attr("stroke-width", 3);

        link.style("stroke", l => (l.source === d || l.target === d) ? "#64748b" : "#cbd5e1")
            .style("stroke-opacity", l => (l.source === d || l.target === d) ? 1 : 0.1)
            .style("stroke-width", l => (l.source === d || l.target === d) ? 2.5 : 1);

        tooltip.style.opacity = 1;
        tooltip.innerHTML = `
            <div class="font-bold text-lg mb-1" style="color:${getTypeColor(d.type)}">${d.id}</div>
            <div class="text-xs font-semibold text-gray-500 mb-2 border-b pb-1">${d.type} ‚Ä¢ Connections: ${d.degree}</div>
            <div class="leading-relaxed text-sm">${d.description || "No description available."}</div>
        `;
        
        const tooltipWidth = tooltip.offsetWidth;
        const tooltipHeight = tooltip.offsetHeight;
        let left = event.pageX + 15;
        let top = event.pageY + 15;

        if (left + tooltipWidth > window.innerWidth) left = event.pageX - tooltipWidth - 15;
        if (top + tooltipHeight > window.innerHeight) top = event.pageY - tooltipHeight - 15;

        tooltip.style.left = left + "px";
        tooltip.style.top = top + "px";
    })
    .on("mouseout", (event, d) => {
        d3.select(event.currentTarget)
            .attr("stroke", "#fff")
            .attr("stroke-width", 2);

        link.style("stroke", "#cbd5e1")
            .style("stroke-opacity", 0.6)
            .style("stroke-width", 1);

        tooltip.style.opacity = 0;
    })
    .on("dblclick", (event, d) => {
        // Double click to release (unpin)
        delete d.fx;
        delete d.fy;
        d3.select(event.currentTarget).classed("pinned", false);
        simulation.alpha(0.3).restart();
    });

    // --- 5. Simulation Tick ---
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    // --- 6. Helpers ---

    function drag(simulation) {
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
            d3.select(this).classed("pinned", true);
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            // Intentionally NOT setting fx/fy to null
            // This leaves the node pinned where the user left it.
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }

    // Populate Legend
    const legendContent = document.getElementById("legend-content");
    const uniqueTypes = [...new Set(graphData.nodes.map(d => d.type))].sort();
    
    uniqueTypes.forEach(type => {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `
            <div class="legend-color" style="background-color: ${getTypeColor(type)}"></div>
            <span>${type === "" ? "UNKNOWN" : type}</span>
        `;
        legendContent.appendChild(item);
    });

    // Handle Window Resize
    window.addEventListener("resize", () => {
        const w = container.clientWidth;
        const h = container.clientHeight;
        svg.attr("viewBox", [0, 0, w, h]);
        simulation.force("center", d3.forceCenter(w / 2, h / 2));
        simulation.force("x", d3.forceX(w / 2).strength(0.04));
        simulation.force("y", d3.forceY(h / 2).strength(0.04));
        simulation.alpha(0.3).restart();
    });
